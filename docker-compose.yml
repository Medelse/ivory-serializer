version: '2'

services:
    php:
        build: docker
        environment:
            GROUP_ID: ${GROUP_ID}
            USER_ID: ${USER_ID}
            XDEBUG: ${XDEBUG}
            XDEBUG_CONFIG: remote_host=${XDEBUG_HOST} remote_port=${XDEBUG_PORT} idekey=${XDEBUG_IDEKEY}
            PHP_IDE_CONFIG: serverName=${IDE_SERVER_NAME}
        volumes:
            - ~/.composer:/var/www/.composer
            - .:/var/www/html
